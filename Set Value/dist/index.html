<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Data in Database</title>
    
</head>
<style>
    .container{
        text-align: center;
        
        margin-inline:auto;
        margin-top: 3em;
        max-width: min(100% , 40em);
        gap: 1em;
        border: 1px solid black;
        padding: 1em;
        
    }
    button{
        padding: 1em;
        cursor: pointer;
        
    }
 
    .inside{
        display: grid;
        grid-template-columns: 1fr 1fr;
        
         
        gap: 9em;
        
        border: none;
    }
    .container .outside{
        margin-block: 2em;
        width: 32.5%;
    }

</style>
<body>
    <div class="container">
        <p>Move the robot</p>
        <button class="button outside" value="up">Up</button>
        <div class="inside">
            <button class="button" value="left">Left</button>
            <button class="button" value="right">Right</button>
        </div>
        <button class="button outside" value="down">Down</button>
        <p>see the moves <a href="https://readmoverobot.web.app/">here</a></p>
    </div>
    
    <script src="bundle.js" ></script>
    
</body>
</html>
